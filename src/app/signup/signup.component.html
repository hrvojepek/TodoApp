<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-1 col-md-offset-2">
          <form (ngSubmit)="onSignup()" [formGroup]="signupForm">
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" name="email" formControlName="email" class="form-control">
              <span class="help-block" style="color:red" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Email is badly formated.</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                formControlName="password"
                class="form-control"
               >
               <span class="help-block" style="color:red" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Password must contain at least 6 characters</span>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
          </form>
        </div>
      </div>
</div>
