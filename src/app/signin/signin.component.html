<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 ">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email"
            id="email"
            name="email"
            ngModel
            class="form-control"
            required
            email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control"
            required>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" (click)="onSignin(f)">Sign In</button>
        <p>If you dont have accoun go to <span (click)="toSignup()" style="color:blue; cursor:pointer">Signup</span> page</p>
      </form>
    </div>
  </div>
</div>
